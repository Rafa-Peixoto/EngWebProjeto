version: '3.8'
services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
  mongo-seed:
    image: mongo:latest
    volumes:
      - C:/university/3ano/EngenhariaWeb/EngWebProjeto/ucs.json:/datasets/dataset1.json
      - C:/university/3ano/EngenhariaWeb/EngWebProjeto/users.json:/datasets/dataset2.json
    command: >
      /bin/bash -c "mongoimport --host mongodb -d GestaoUcs -c ucs --type json --file /datasets/dataset1.json --jsonArray &&
                   mongoimport --host mongodb -d GestaoUcs -c users --type json --file /datasets/dataset2.json --jsonArray;
                   tail -f /dev/null"
